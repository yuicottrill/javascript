<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const num = Number(prompt('Qual número você quer saber seus vizinhos?')) 
        const antecessor = num - 1
        const sucessor = num + 1
        alert(`O número ${num} tem seus vizinhos ${antecessor} e ${sucessor}`) 
    </script>
</body>
</html>
