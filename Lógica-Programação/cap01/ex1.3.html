<body>
    <script>
        const preco = Number(prompt('Qual o preço da compra?'))
        const desconto = preco  - preco*0.10
        const parcela = preco/3
        alert(`Caso você queria pagar a conta de RS$ ${preco}, à vista fica por RS$ ${desconto} e parcelado com RS$ ${parcela}`)

    </script>
    
</body>
