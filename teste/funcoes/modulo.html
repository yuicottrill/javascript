<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modulos</title>
    <link rel="stylesheet" href="css/modulo.css">
</head>
<body>
    <div id="objetos" class="objetos"></div>
    <div id="form">
        <div id="campo">
            <label >Nome</label>
            <input type="text" name="f_nome" id="f_nome">
        </div>
        <div id="telefone">
            <label >Telefone</label>
            <input type="text" name="f_telefone" id="f_telefone">
        </div>
        <div id="email">
            <label>Email</label>
            <input type="text" name="f_email" id="f_email">
        </div>
        <div id="botoes">
            <button id="btn_gravar">Gravar</button>
        </div>
    </div>
    <div id="listaContatos"></div>
    <script src="js/modulo.js" type="module"></script>
</body>
</html>
