<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pais</title>
</head>
<body>
    <h1>Teste de Nacionalidade</h1>
    De qual país você é? <input type="text" name="pa" id="pais">
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res"></div> 

    <script>
        function calcular(){
            var nation = window.document.getElementById('input#pais')
            var res = window.document.getElementById('div#res')
            res.innerHTML = 'O país é:'
            if (nation.value == 'Brasil' ){
            res.innerHTML = 'Você é Brasileiro'
        } else {
            res.innerHTML = 'Você não é Brasileiro'
        }
     }        
    </script>
</body>
</html>
