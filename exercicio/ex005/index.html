<!DOCTYPE html>
<html lang="pt-b">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body{
            background-color: lightblue;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <h1>Teste DOM</h1>
    <p>Resultado</p>
    <p>Aprendendo a usar <strong>DOM</strong> now</p>
    <div id="dia">Clica ai bixo kkkkkkk</div>
    <script>
    var p1 = window.document.getElementsByTagName('p')[1]
        window.document.write(p1.innerText)
    var div = window.document.getElementById('dia')
    div.style.background = 'black'

    </script>
    
</body>
</html>
