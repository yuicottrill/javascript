<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        div#area{
            background-color: lightseagreen;
            color: black;
            font-family: Arial, Helvetica, sans-serif;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interação
    </div>
    <script>
        var area = window.document.getElementById("area")
        area.addEventListener("click", clicar)
        function clicar(){
            area.innerText = "Clicou"
            area.style.background = "white"

        }
        function saiu(){
            area.innerText = "Saiu" 
        }
        function moveu(){
            area.innerText = "Moveu :)"
        }

    </script>
</body>
</html>
